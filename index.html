    <script>
        let highlightInterval; // Variable to store the interval
        let isHovering = false; // Track hover state
        // Modified highlight animation with pause on hover
        function startHighlightSequence() {
            const allLinks = document.querySelectorAll('.link');
            let currentIndex = 0;

            function removeAllHighlights() {
                allLinks.forEach(link => link.classList.remove('highlight'));
            }

            function highlightNext() {
                if (!isHovering) {
                    removeAllHighlights();
                    // Add highlight to current link
                    allLinks[currentIndex].classList.add('highlight');
                    // Move to next link after delay
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % allLinks.length;
                        highlightNext();
                    }, 2000); // 2 second delay between highlights
                } else {
                    // If hovering, check again after delay
                    setTimeout(highlightNext, 500);
                }
            }

            // Start the sequence
            highlightNext();
        }

        // Get the links container
        const linksContainer = document.getElementById('links');

        // Add hover listeners to the links container
        linksContainer.addEventListener('mouseenter', () => {
            isHovering = true;
            // Remove all highlights when hovering
            document.querySelectorAll('.link').forEach(link => {
                link.classList.remove('highlight');
            });
        });

        linksContainer.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        // Start the highlight sequence after all links have loaded
        setTimeout(startHighlightSequence, 1000);
    </script>

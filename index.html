<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaSh2aRt | Artist: JS generative art, AI and GIMP, hand drawn</title>
    <link href="tailwindcss.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(to bottom right, #111111, #1a1a1a);
        }

        .link {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .link.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .link.highlight {
            animation: highlight 3s infinite alternate;
        }

        @keyframes highlight {
            0% { 
                background: rgba(255, 255, 255, 0.03);
                border-color: rgba(255, 255, 255, 0.1);
            }
            50% { 
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.3);
            }
            100% { 
                background: rgba(255, 255, 255, 0.03);
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .header-gradient {
            background: linear-gradient(90deg, #ffffff, #5900ff, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4 text-white">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-5xl font-bold mb-6 header-gradient text-center">hash2art</h1>
        <p class="text-xl mb-12 text-center text-gray-300">‚¨õÔ∏è ‚ö™Ô∏è üü• Artist: JS generative art, AI and GIMP, hand drawn üü• ‚ö™Ô∏è ‚¨õÔ∏è</p>
        
        <div id="links" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
            <!-- Links will be inserted here -->
        </div>
    </div>

    <script>
        const links = [
            { title: "DRiP Auction", url: "https://drip.haus/Hash2art/auction/d960aba3-78e5-4677-b1e8-89e73a1b642a", image: "images/drip_auction.png" },
            { title: "Desend", url: "https://www.fxhash.xyz/generative/slug/desend", image: "images/desend.png" },
            { title: "Exchange Art", url: "https://exchange.art/hash2art/nfts", image: "images/exchange_art.png" },
            { title: "Foundation", url: "https://foundation.app/@hash2art", image: "images/foundation.jpeg" },
            { title: "Twitter", url: "https://x.com/hash2art", image: "images/twitter.png" },
            { title: "Warpcast", url: "https://warpcast.com/hash2art", image: "images/warpcast.png" },
            { title: "Characters", url: "https://foundation.app/mint/base/0xa016B42a0022FA1Ff74e682bdC81b717c16797D2", image: "images/characters___foundation.png" },
            { title: "Rodeo", url: "https://rodeo.club/@hash2art", image: "images/rodeo.png" },
            { title: "Highlight", url: "https://highlight.xyz/user/@hash2art.eth/", image: "images/highlight.png" },
            { title: "Lines & Dots [minimal]", url: "https://www.fxhash.xyz/generative/26898", image: "images/lines___dots__minimal_.png" },
            { title: "Fxhash", url: "https://www.fxhash.xyz/u/hash2art", image: "images/fxhash.png" },
            { title: "Mono Echoes", url: "https://magiceden.io/marketplace/meos", image: "images/mono_echoes.png" },
            { title: "Geometric-Echoes", url: "https://exchange.art/series/Geometric-Echoes/nfts", image: "images/geometric_echoes.png" },
            { title: "Prohibition", url: "https://prohibition.art/u/hash2art#created", image: "images/prohibition.jpeg" },
            { title: "Mallow", url: "https://www.mallow.art/u/hash2art", image: "images/mallow.jpeg" },
            { title: "HUG", url: "https://thehug.xyz/artists/hash2art", image: "images/hug.jpeg" },
            { title: "Objkt", url: "https://objkt.com/@hash2art/collections", image: "images/objkt.jpeg" },
            { title: "DAT BASE", url: "https://newfrontier.art/collection/datbase/shop", image: "images/dat_base.png" }
        ];

        const linksContainer = document.getElementById('links');
        let highlightInterval; // Variable to store the interval
        let isHovering = false; // Track hover state

        links.forEach((link, index) => {
            const linkElement = document.createElement('a');
            linkElement.href = link.url;
            linkElement.target = "_blank";
            linkElement.className = 'link p-2 sm:p-4 rounded-lg transition-all duration-300';
            
            const contentContainer = document.createElement('div');
            contentContainer.className = 'flex flex-row sm:flex-col h-full items-center sm:items-stretch';
            
            const imgContainer = document.createElement('div');
            imgContainer.className = 'w-8 h-8 sm:w-16 sm:h-16 sm:mx-auto mb-0 sm:mb-3 rounded-full overflow-hidden flex-shrink-0';
            
            const img = document.createElement('img');
            img.src = link.image;
            img.className = 'w-full h-full object-cover';
            img.alt = link.title;
            
            const titleContainer = document.createElement('div');
            titleContainer.className = 'flex items-center justify-center ml-3 sm:ml-0';
            
            const titleSpan = document.createElement('span');
            titleSpan.textContent = link.title;
            titleSpan.className = 'text-sm sm:text-lg text-center flex-grow';
            
            const arrow = document.createElement('span');
            arrow.textContent = '‚Üí';
            arrow.className = 'transform transition-transform duration-300 ml-2 sm:hidden';
            
            imgContainer.appendChild(img);
            titleContainer.appendChild(titleSpan);
            titleContainer.appendChild(arrow);
            
            contentContainer.appendChild(imgContainer);
            contentContainer.appendChild(titleContainer);
            linkElement.appendChild(contentContainer);
            linksContainer.appendChild(linkElement);

            // Initial load animation
            setTimeout(() => {
                linkElement.classList.add('visible');
            }, index * 100);

            // Hover animations
            linkElement.addEventListener('mouseenter', () => {
                arrow.style.transform = 'translateX(5px)';
            });
            
            linkElement.addEventListener('mouseleave', () => {
                arrow.style.transform = 'translateX(0)';
            });
        });

        // Modified highlight animation with pause on hover
        function startHighlightSequence() {
            const allLinks = document.querySelectorAll('.link');
            let currentIndex = 0;

            function removeAllHighlights() {
                allLinks.forEach(link => link.classList.remove('highlight'));
            }

            function highlightNext() {
                if (!isHovering) { // Only highlight if not hovering
                    removeAllHighlights();
                    allLinks[currentIndex].classList.add('highlight');
                    currentIndex = (currentIndex + 1) % allLinks.length;
                }
                // Continue the interval regardless of hover state
                setTimeout(highlightNext, 2000);
            }

            // Start the sequence
            highlightNext();
        }

        // Add hover listeners to the links container
        linksContainer.addEventListener('mouseenter', () => {
            isHovering = true;
            // Remove all highlights when hovering
            document.querySelectorAll('.link').forEach(link => {
                link.classList.remove('highlight');
            });
        });

        linksContainer.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        // Start the highlight sequence after all links have loaded
        setTimeout(startHighlightSequence, links.length * 100 + 1000);
    </script>
</body>
</html>
